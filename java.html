<br/>2nd form<br/>
<form method="post" action="mailto:Frank@cohowinery.com" name="ContactForm" onsubmit="return ValidateContactForm();">

	Name: <input type="text" size="65" name="Name" onkeyup="lettersonly(this);"><br/>
 	E-mail Address:  <input type="text" size="65" name="Email"><br/>
 	Telephone: <input type="text" size="65" name="Telephone" onkeyup="numbersonly(this);"><br/>
 	<input type="checkbox" name="DoNotCall"> Please do not call me.<br/>
 	select any one option
        <select type="text" value="" name="Subject">
            <option>  </option>
            <option>Customer Service</option>
            <option>Question</option>
            <option>Comment</option>
            <option>Consultation</option>
            <option>Other</option>
        </select><br/>

        Comments:  <textarea cols="55" name="Comment">  </textarea>
<input type="submit" value="Send" name="submit">



	</form>







<script>
     function lettersonly(input)
	{
		var regex=  /[^a-z]/gi;
		input.value=input.value.replace(regex,""); 
	}
  	
  	function numbersonly(input)
	{
		var regex=  /[^0-9]/g;
		input.value=input.value.replace(regex,"");
	}


	function validateForm() 
	{
    var x = document.forms["myForm"]["email"].value;
    var atpos = x.indexOf("@");
    var dotpos = x.lastIndexOf(".");
    if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length) 
     {
        alert("Not a valid e-mail address");
        return false;
     }
   }



   function ValidateContactForm()
{
    var name = document.ContactForm.Name;
    var email = document.ContactForm.Email;
    var phone = document.ContactForm.Telephone;
    var nocall = document.ContactForm.DoNotCall;
    var what = document.ContactForm.Subject;
    var comment = document.ContactForm.Comment;

    if (name.value == "")
    {
        window.alert("Please enter your name.");
        name.focus();
        return false;
    }
    
    if (email.value == "")
    {
        window.alert("Please enter a valid e-mail address.");
        email.focus();
        return false;
    }
    if (email.value.indexOf("@", 0) < 0)
    {
        window.alert("Please enter a valid e-mail address.");
        email.focus();
        return false;
    }
    if (email.value.indexOf(".", 0) < 0)
    {
        window.alert("Please enter a valid e-mail address.");
        email.focus();
        return false;
    }

    if ((nocall.checked == false) && (phone.value == ""))
    {
        window.alert("Please enter your telephone number.");
        phone.focus();
        return false;
    }

    if (what.selectedIndex < 1)
    {
        alert("Please tell us how we can help you.");
        what.focus();
        return false;
    }

    if (comment.value == "")
    {
        window.alert("Please provide a detailed description or comment.");
        comment.focus();
        return false;
    }
    return true;
}





</script>
